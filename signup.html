<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 회원가입 - Ingyu's AI World</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="login.css">
    <style>
        .info-message {
            background: linear-gradient(135deg, #e3f2fd, #fff8e1);
            border-left: 4px solid var(--primary-teal);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .info-message strong {
            color: var(--primary-teal);
            display: block;
            margin-bottom: var(--spacing-xs);
        }

        .back-link {
            text-align: center;
            margin-top: var(--spacing-lg);
        }

        .back-link a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary-pink);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-content">
                <div class="logo">
                    <h1 class="logo-text">학생 회원가입</h1>
                    <p class="logo-subtitle">Ingyu's AI World와 함께 시작해요!</p>
                </div>

                <form id="signup-form" class="login-form active">
                    <div class="error-message" id="signup-error"></div>

                    <div class="form-group">
                        <label for="signup-email" class="form-label">아이디</label>
                        <input type="text" id="signup-email" class="form-input" placeholder="예: student1" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-password" class="form-label">비밀번호</label>
                        <input type="text" id="signup-password" class="form-input" placeholder="4자리 숫자 (예: 1234)"
                            minlength="4" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm-password" class="form-label">비밀번호 확인</label>
                        <input type="text" id="signup-confirm-password" class="form-input" placeholder="비밀번호 다시 입력"
                            minlength="4" required>
                    </div>

                    <!-- Hidden defaults -->
                    <input type="hidden" id="signup-grade" value="1">
                    <input type="hidden" id="signup-class" value="1">
                    <input type="hidden" id="signup-number" value="1">

                    <button type="submit" class="submit-button" style="margin-top: 2rem;">
                        <span class="button-text">회원가입 완료</span>
                        <span class="button-icon">→</span>
                    </button>

                    <div class="signup-link-container" style="text-align: center; margin-top: 1.5rem;">
                        <a href="login.html"
                            style="color: var(--primary-teal); font-weight: 600; text-decoration: none;">← 로그인 페이지로
                            돌아가기</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="login-right">
            <img src="assets/hero.png" alt="Ingyu's AI World" class="hero-image">
        </div>
    </div>

    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
        <p>처리 중...</p>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script src="signup.js"></script>
</body>

</html>
